<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather App</h1>
    <div id="container">
      <div id="inputDiv">
        <input type="text" placeholder="Enter the place" />
        <button>GET</button>
      </div>
      <div id="resultDiv">
        <img src="../Weather App/assets/weather.png" alt="" />
        <div class="temp">
          <span id="temp-value">25</span>
          <span id="unit">&deg</span>
          <span id="c">c</span>
        </div>
        <div id="weather-desc">Cloudy</div>
        <div id="Name">Hyderabad</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
